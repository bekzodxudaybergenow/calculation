<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculation</title>
</head>
<body>
     <div class="calculation">
        <div class="values">
            <span class="process"></span>
        </div>
        <div class="calculation-row">
            <div class="numbers">
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn num">0</button>
            </div>
            <div class="btn-list">
                <button class="btn action remove">c</button>
                <button class="btn action add">+</button>
                <button class="btn action subtr">-</button>
                <button class="btn action addition">*</button>
                <button class="btn action division">/</button>
                <button class="btn action percent">%</button>
                <button class="btn backspaceBtn"><i class="material-icons" style="font-size:12px">&#xe14a</i></button>
            </div>
        </div>
        <button class="btn equal" onclick="count()">=</button>
        <span class="result"></span>
    </div>
    <script src="./main.js"></script>
</body>
</html>
